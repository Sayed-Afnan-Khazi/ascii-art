<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="home-div">
        <h1 class="home-page-heading">Image to ASCII Art Converter</h1>
        <p class="subheading">Upload an image to convert it to ASCII Art</p>
        <p class="supported-formats">Supported image formats: .jpg, .jpeg, .png, .gif</p>
        <form class="home-page-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept=".jpg, .jpeg, .png, .gif">
            <input type="submit" value="Convert">
        </form>
    </div>
    <footer>
        Made with ❤️ by the ZTM community.
    </footer>
</body>
</html>
